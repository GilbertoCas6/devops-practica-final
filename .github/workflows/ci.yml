name: CI Pipeline
on: { push: { branches: [ "main" ] } }
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with: { node-version: 18 }
    - run: npm install
      working-directory: backend
    - run: npm test
      working-directory: backend
    - run: docker build -t notas-api ./backend
